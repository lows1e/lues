<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–∞—à–∏ –∂–µ–ª–∞–Ω–∏—è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-y: auto;
        }

        .wishes-container {
            width: 100%;
            max-width: 800px;
            margin: 80px auto;
            padding: 20px;
        }

        .wishes-title {
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .wish-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .wish-input input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .wish-input button {
            background: #ff4d6d;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .wish-input button:hover {
            background: #e63950;
        }

        .backup-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .backup-controls button,
        .backup-controls label {
            background: #ff4d6d;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .backup-controls button:hover,
        .backup-controls label:hover {
            background: #e63950;
        }

        .backup-controls input[type="file"] {
            display: none;
        }

        .wish-list {
            list-style: none;
            padding: 0;
        }

        .wish-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .wish-item.completed {
            background: rgba(255, 255, 255, 0.4);
            text-decoration: line-through;
        }

        .wish-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .wish-item span {
            flex: 1;
            font-size: 18px;
        }

        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .music-control:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .cat {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background: url('https://www.pngall.com/wp-content/uploads/2016/06/Cat-PNG-Image.png') no-repeat center/cover;
            animation: catMove 5s infinite ease-in-out;
        }

        @keyframes catMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-10px, -10px) rotate(5deg); }
            50% { transform: translate(0, 0) rotate(0deg); }
            75% { transform: translate(10px, -10px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            opacity: 0;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
                left: 10%;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-800px) rotate(360deg);
                opacity: 0;
                left: 90%;
            }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: sparkle 1.5s infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts-container"></div>
    
    <a href="index.html" class="home-link">–ù–∞—à–∞ –∏—Å—Ç–æ—Ä–∏—è</a>
    
    <button class="music-control" id="music-toggle">üéµ</button>
    
    <div class="wishes-container">
        <div class="wishes-title">–ù–∞—à–∏ –∂–µ–ª–∞–Ω–∏—è</div>
        <div class="wish-input">
            <input type="text" id="wish-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∂–µ–ª–∞–Ω–∏–µ...">
            <button onclick="addWish()">–î–æ–±–∞–≤–∏—Ç—å</button>
        </div>
        <div class="backup-controls">
            <button onclick="exportWishes()">–≠–∫—Å–ø–æ—Ä—Ç –∂–µ–ª–∞–Ω–∏–π</button>
            <label for="import-wishes">–ò–º–ø–æ—Ä—Ç –∂–µ–ª–∞–Ω–∏–π</label>
            <input type="file" id="import-wishes" accept=".json" onchange="importWishes(event)">
        </div>
        <ul class="wish-list" id="wish-list"></ul>
    </div>

    <div class="cat"></div>

    <audio id="background-music" loop muted>
        <source src="audio.mp3" type="audio/mpeg">
        <source src="https://www.kozco.com/tech/piano2-CoolEdit.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Music control
        const music = document.getElementById('background-music');
        const musicToggle = document.getElementById('music-toggle');
        let isPlaying = false;

        musicToggle.addEventListener('click', () => {
            if (isPlaying) {
                music.pause();
                musicToggle.textContent = 'üéµ';
                isPlaying = false;
            } else {
                music.muted = false;
                music.play().catch(error => {
                    console.error('Audio playback failed:', error);
                    musicToggle.textContent = 'üéµ';
                    isPlaying = false;
                });
                musicToggle.textContent = 'üîá';
                isPlaying = true;
            }
        });

        // Floating hearts
        function createHearts() {
            const container = document.getElementById('hearts-container');
            const heartCount = 20;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '‚ù§';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 15 + 5) + 's';
                heart.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(heart);
            }
        }

        // Sparkle effect
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1500);
        }

        // Wishes functionality
        let wishes = JSON.parse(localStorage.getItem('wishes')) || [];

        function renderWishes() {
            const wishList = document.getElementById('wish-list');
            wishList.innerHTML = '';
            wishes.forEach((wish, index) => {
                const li = document.createElement('li');
                li.className = `wish-item ${wish.completed ? 'completed' : ''}`;
                li.innerHTML = `
                    <input type="checkbox" ${wish.completed ? 'checked' : ''} onchange="toggleWish(${index})">
                    <span>${wish.text}</span>
                `;
                wishList.appendChild(li);
            });
        }

        function addWish() {
            const input = document.getElementById('wish-input');
            const text = input.value.trim();
            if (text) {
                wishes.push({ text, completed: false });
                localStorage.setItem('wishes', JSON.stringify(wishes));
                input.value = '';
                renderWishes();
            }
        }

        function toggleWish(index) {
            wishes[index].completed = !wishes[index].completed;
            localStorage.setItem('wishes', JSON.stringify(wishes));
            renderWishes();
        }

        function exportWishes() {
            const data = JSON.stringify(wishes, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'wishes.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function importWishes(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/json') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedWishes = JSON.parse(e.target.result);
                        if (Array.isArray(importedWishes) && importedWishes.every(w => w.text && typeof w.completed === 'boolean')) {
                            wishes = importedWishes;
                            localStorage.setItem('wishes', JSON.stringify(wishes));
                            renderWishes();
                            alert('–ñ–µ–ª–∞–Ω–∏—è —É—Å–ø–µ—à–Ω–æ –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã!');
                        } else {
                            alert('–ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç —Ñ–∞–π–ª–∞. –û–∂–∏–¥–∞–µ—Ç—Å—è –º–∞—Å—Å–∏–≤ –æ–±—ä–µ–∫—Ç–æ–≤ —Å –ø–æ–ª—è–º–∏ text –∏ completed.');
                        }
                    } catch (error) {
                        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —á—Ç–µ–Ω–∏–∏ —Ñ–∞–π–ª–∞: ' + error.message);
                    }
                };
                reader.readAsText(file);
            } else {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –≤ —Ñ–æ—Ä–º–∞—Ç–µ JSON.');
            }
            event.target.value = ''; // Reset file input
        }

        // Initialize
        window.onload = function() {
            createHearts();
            renderWishes();
            setInterval(createSparkle, 500);
        };
    </script>
</body>
</html>
